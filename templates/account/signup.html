{% extends "base.html" %}
{% block title %}Signup{% endblock title %}

{% block content %}
<div class="card border-dark" style="width: 25rem; margin: auto;">
    <h5 class="card-header bg-dark text-light">ثبت نام کاربر</h5>
    <div class="card-body">

        <!-- Errors -->
        {% if errors|length != 0 %}
        <ul class="list-group border border-danger mb-3">
            {% for error in errors %}
            <li class="list-group-item text-danger">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" value="{% if 'username' in form %}{{ form.username }}{% endif %}"
                    class="form-control" id="username" name="username" placeholder="نام کاربری" required>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">رمز عبور</label>
                <input type="password" value="{% if 'password1' in form %}{{ form.password1 }}{% endif %}"
                    class="form-control" id="password1" name="password1" placeholder="رمز عبور" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">تایید رمز عبور</label>
                <input type="password" value="{% if 'password2' in form %}{{ form.password2 }}{% endif %}"
                    class="form-control" id="password2" name="password2" placeholder="تایید رمز عبور" required>
            </div>

            <button class="btn btn-dark w-100 mb-3" type="submit">ثبت نام</button>
        </form>
        <p>اگر قبلا ثبت نام کرده اید <a href="{% url 'login' %}">وارد شوید</a>.</p>
    </div>
</div>
{% endblock content %}
